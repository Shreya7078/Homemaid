<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>Login Page</title>
<style>
/* Reset some basic styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .logo {
        display: block;
        margin: 0 auto; /* Center the logo */
        height: 100px; /* Adjust height as needed */
        width: auto; /* Maintain aspect ratio */
    }
/* Basic styling for body */
    body {
        background-repeat: no-repeat;
        background-position: 0%;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif  ;
        background-color:  #CADCFC;
        display: flex;
        justify-content: center;
        /* align-items:; */
        height: auto;
        /* max-height: 100vh; */
        overflow-y: auto;
        padding-top:100px;
    }
    .nav-link{
        font-size: 18px;
        color: azure;
        text-decoration: none;
    }
    .nav-link:hover{
        border: 1px solid white;
        border-radius: 5px;
        background-color: rgb(4, 18, 66);
        color: rgb(178, 178, 255) ;

    }
    .custom-navbar{
        background-color: #00246B;
        /* #00246B, #CADCFC */
        /* #735DA5 #D3C5E5 */
    }
    .navbar-brand img {
        height: 60px; /* Adjust height as needed */
        width: auto; /* Maintain aspect ratio */
    }
    .nav-link i {
        margin-right: 1px; /* Space between icon and text */
        font-size: 12px; /* Adjust icon size */
    }
/* Container for the form */
    .login-container {
        background: linear-gradient(135deg, #2c87e9, #5c8cc0); 
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        padding: 30px;
        margin:20px;
        width: 100%;
        max-width: 500px;
        max-height: 800px;
        border-radius: 18px;
        margin-top: 35px;
        margin-right:10px;
        transform: perspective(600px) rotateY(180deg); /* Start flipped */
        transition: transform 0.5s ease, opacity 0.5s ease;
        opacity: 0; /* Start hidden */
    }
   
    .login-container:hover {
        background: linear-gradient(135deg, #2982e2, #0d70d9); /* Reverse gradient on hover */
    }
   
    .login-container.show {
        transform: perspective(600px) rotateY(0); /* Flip to original position */
        opacity: 1; /* Fully visible */
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #ffffff;
        font-size:20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-size: 12px;
        font-weight: bold;
        color:#ffffff ;
        margin-bottom: 5px;

    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #0b0505;
        box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    textarea:focus {
        border-color:#00246B;
        outline: none;
    }
    .textarea-container {
        position: relative;
    }
    textarea {
        resize: vertical;
        height: 80px;
    }
    .form-btn {
        background-color: #00246B;
        color: rgb(255, 255, 255);
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    .form-btn:hover {
        background-color: #CADCFC;
        color:black;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 1);

    }
    .form-footer {
        color: #ffffff;
        font-weight: lighter;
        margin-top: 15px;
        text-align: center;
        font-size: 16px;
    }
    .form-footer a {
        text-decoration: none;
        color:whitesmoke;
        /* font-size: 14px; */
        font-weight: bolder;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }
    .text-center {
        font-size: 14px; /* Adjust font size as needed */
        font-weight: lighter; /* Lighter font weight */
        margin-top: 30px; /* Space above the copyright notice */
        color: #ffffff; /* White color for text */
    }
    .copyright {
        position: absolute; /* Position it relative to the nearest positioned ancestor */
        bottom: 0px; /* Distance from the bottom */
        right: 70px; /* Distance from the right */
        color:#0b0505 ; /* Text color */
        font-size: 14px; /* Font size */
        font-style: normal;
        text-align: right; /* Align text to the right */
        z-index: 1000; /* Ensure it appears above other content */
    }
/* Responsive styling */
    @media (max-width: 600px) {
        .login-container {
        width: 90%;
        padding: 20px;
    }
}
</style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html">
                <img src="Logo_homemaid.png" alt="Homemaid Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-wrench"></i> Services</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <h2>SIGN IN </h2>
        <form id="loginForm">
        <!-- Name Input -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>
        <!-- Phone Number Input -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <!-- Pincode Input -->
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" required
            placeholder="Enter your pincode">
        </div>
        <!-- Address Input -->
        <div class="form-group textarea-container">
            <label for="address">Address</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="form-btn">Submit</button>
        </form>
            <div class="form-footer">
                <p>Already have an account? <a href="#">Login here</a></p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Key. All Rights Reserved.</p>
        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Add event listeners for the view profile buttons
        document.querySelectorAll('.view-profile').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.card');
                card.style.transform = 'rotateY(180deg)'; // Flip the card
            });
        });

        // Add event listeners for the close buttons
        document.querySelectorAll('.close-profile').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.card');
                card.style.transform = 'rotateY(0deg)'; // Flip the card back
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
        const loginContainer = document.querySelector('.login-container');
        // Add the 'show' class after a short delay
        setTimeout(() => {
            loginContainer.classList.add('show');
        }, 100); // Adjust the delay as needed
    });
    </script>
  

    </body>
</html>
