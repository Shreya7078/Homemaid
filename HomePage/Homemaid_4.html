<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You for Your Purchase | Skin Care Essentials</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #654321;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you-message {
            text-align: center;
            font-size: 28px;
            color: #654321;
            margin-bottom: 30px;
        }

        .order-summary {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .order-summary h3 {
            font-size: 24px;
            color: #654321;
        }

        .order-summary p {
            font-size: 18px;
            color: #555;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item span {
            font-size: 18px;
        }

        .cta-button {
            background-color: #654321;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            margin: 20px 0;
        }

        .cta-button:hover {
            background-color: #e43f60;
        }

        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #e43f60;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Skin Care Essentials</h1>
    </header>
    <!-- Checkout Container -->
    <div class="checkout-container">
        <!-- Thank You Message -->
        <div class="thank-you-message">
            <h2>Thank You for Shopping with Us!</h2>
            <p>Your order has been successfully placed. We appreciate your purchase!</p>
        </div>
        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <!-- Order Item -->
            <div class="order-item">
                <span>Moisturizing Cream</span>
                <span>$25.99</span>
            </div>
            <div class="order-item">
                <span>Free Shipping</span>
                <span>Free</span>
            </div>
            <div class="order-item">
                <span>Tax</span>
                <span>$2.60</span>
            </div>
            <!-- Total -->
            <div class="order-item" style="font-weight: bold; font-size: 20px;">
                <span>Total</span>
                <span>$28.59</span>
            </div>
        </div>
        <!-- Call to Action Buttons -->
        <a href="index.html"><button class="cta-button">Continue
                Shopping</button></a>
        <a href="checkout.html"><button class="cta-button">Proceed to
                Payment</button></a>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Skin Care Essentials | <a href="privacy-policy.html">Privacy
                Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
    </footer>
</body>

</html>
